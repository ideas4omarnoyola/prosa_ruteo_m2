            }, 1000);
        }

        function locutarDialogo(){
            pausarHablar()
            narrarDialogos();
        }

        function narrarDialogos(){
            aplicacion.reproducirAudio(audioDialogos[indexInfo], siguiente, 2);
            animacionEntrada(informacion[indexInfo], 'default', 1, 1);

            
            setTimeout(()=>{
                reanudarHablar();
            }, 2000);
        }

        function siguiente(){
            indexInfo++;
            if(indexInfo < informacion.length){
                animacionSalida(informacion[indexInfo], 'default', 1);
                locutarDialogo();
            }
            else{
                animacionSalida(imagen, 'default', 1);
                actividad();
            }
        }

        function actividad(){
            pausarHablar();
            carrusel(noSlide);
        }

        function carrusel(pantalla){
            aplicacion.reproducirAudio(audiosSlides[pantalla], botonAdelante, 1);
            animacionEntrada(slides[pantalla], 'default', 1, 1);

            setTimeout(()=>{
                reanudarHablar()
            }, 1000);

            if(pantalla > 0 & atras.css('display') == 'none'){
                animacionEntrada(atras, 'default', 1, 1);
            }
        }        

        function botonAdelante(){

            pausarHablar();

            if(noSlide < slides.length -1){
                parpadear(adelante);
            }
            if(noSlide == slides.length -1){
                pararHablar();
                aplicacion.terminaPantalla();
            }
        }

        adelante.click(function(){
            if(adelante.css('cursor') == 'pointer'){
                animacionSalida(slides[noSlide], 'default', 1);
                aplicacion.detenerAudios();
                dejarParpadear(adelante);
                animacionSalida(adelante, 'default', 1);
                noSlide++;
                setTimeout(()=>{
                    carrusel(noSlide);
                }, 500);
            }
        });

        atras.click(function(){
            if(noSlide > 0){
                animacionSalida(slides[noSlide], 'default', 1);
                aplicacion.detenerAudios();
                noSlide--;

                pausarHablar();
                
                setTimeout(()=>{
                    carrusel(noSlide);
                }, 500);
            }
        });

    </script>
</body>
</html>
