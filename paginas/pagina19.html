    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const robot = $('#robot');
        const p1 = $('#p1');
        const r1 = $('#r1');
        const r2 = $('#r2');
        const r3 = $('#r3');
        const retroBuena = $('#retroBuena');
        const retroMala = $('#retroMala');

        const respuestas = $('.respuestas');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M2_15_06.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M2_15_07.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M2_15_08.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], preguntas, 1);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(robot, 'default', 1, 1);
            animacionEntrada(r1, 'default', 1, 1);
            animacionEntrada(r2, 'default', 1, 1);
            animacionEntrada(r3, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function preguntas(){
            animacionEntrada(p1, 'default', 1, 1);
            respuestas.css('cursor', 'pointer');

            pausarHablar();
        }

        r1.click(function(){
            if($(this).css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[2], regresar, 1);
                animacionEntrada(retroMala, 'default', 1, 1);
                robot.css('zIndex', 100);
                
                setTimeout(()=>{
                    reanudarHablar();
                }, 1000);
            }
        });

        r2.click(function(){
            if($(this).css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[1], final, 1);
                animacionEntrada(retroBuena, 'default', 1, 1);
                robot.css('zIndex', 100);
                
                setTimeout(()=>{
                    reanudarHablar();
                }, 1000);
            }
        });

        r3.click(function(){
            if($(this).css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[2], regresar, 1);
                animacionEntrada(retroMala, 'default', 1, 1);
                robot.css('zIndex', 100);
                
                setTimeout(()=>{
                    reanudarHablar();
                }, 1000);
            }
        });

        function regresar() {
            animacionSalida(retroMala, 'default', 1, 1);
            pausarHablar();
            
            setTimeout(() => {
                robot.css('zIndex', 0);
            }, 2000);
        }

        function final() {  
            pararHablar();
        }

    </script>
