    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const back = $('#back');
        const robot = $('#robot');
        const d1 = $('#d1');
        const info1 = $('#info1');

        const informacion = [d1, info1];

        let indexInfo = 0;
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M2_03_01.mp3')
        ]

        const audioDialogos = [
            new Audio('../audios/PROSA_INT_RUTEO_M2_03_02.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M2_03_03.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogos, 1);
            animacionEntrada(back, 'default', 1, 1);
            animacionEntrada(robot, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function dialogos(){
            pausarHablar();
            narrarDialogos();
        }

        function narrarDialogos(){
            aplicacion.reproducirAudio(audioDialogos[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'default', 1);

            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function siguiente(){
            indexInfo++;
            if(indexInfo < informacion.length){
                dialogos();
            }
            else{
                pararHablar();
                aplicacion.terminaPantalla();
            }
        }

    </script>
