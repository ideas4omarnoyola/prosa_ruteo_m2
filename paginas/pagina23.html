    <!-- Desactivar flechas del input number -->
    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
        }
    </style>

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const robot = $('#robot');
        const zona = $('#zona');
        const d1 = $('#d1');
        const d2 = $('#d2');
        const base = $('#base');
        const puertaA = $('#puertaA');
        const puertaB = $('#puertaB');
        const puertaC = $('#puertaC');
        const puertaD = $('#puertaD');
        const puertaE = $('#puertaE');
        const inputCodigo = $('#inputCodigo');
        const boton = $('#boton');
        const falso = $('#falso');
        const verdadero = $('#verdadero');
        const codigo = $('#codigo');
        const reintentar = $('#reintentar');

        inputCodigo.css({
            padding: '10px',
            border: 'none',
            width: '280px',
            height: '40px',
            outline: 'none',
            fontSize: '24px'
        });

        boton.css('cursor', 'pointer');

        let intento = 1;
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M2_15_14.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M2_15_15.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M2_15_16.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M2_15_17.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M2_15_18.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M2_15_20.mp3'),
        ]   

        const audioRetro = [
            new Audio('../audios/s_mal.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarZona, 1);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(robot, 'default', 1, 1);
            animacionEntrada(d1, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function activarZona (){
            parpadear(zona);
        }

        zona.click(function(){
            animacionEntrada(base, 'default', 1, 1);
            insertarCodigo();
        });

        function insertarCodigo(){
            aplicacion.reproducirAudio(audio[1], null, 1);
            animacionEntrada(d2, 'derecha-izquierda', 1, 1);
            animacionEntrada(inputCodigo, 'default', 1, 1);            
            animacionEntrada(puertaA, 'default', 1, 1);            
            animacionEntrada(boton, 'default', 1, 1);            
            animacionSalida(zona, 'default', 1, 1);
        }

        boton.click(function(){

            animacionSalida(puertaA, 'default', 1);
            animacionSalida(inputCodigo, 'default', 1);
            animacionSalida(d2, 'default', 1);
            animacionSalida(boton, 'default', 1);
            
            if(inputCodigo.val() == '23187950'){
                
                animacionEntrada(puertaB, 'default', 1);

                setTimeout(() => {
                    aplicacion.siguientePagina();
                }, 2000);
            }
            else{
                
                if(intento < 2){
                    inputCodigo.val('');
                    puertaIncorrecta();
                }
                else{
                    siguienteIntento();
                }

                intento++;
            }

        });

        function puertaIncorrecta(){
            aplicacion.reproducirAudio(audio[2], activarPregunta, 1);
            animacionEntrada(puertaC, 'default', 1);
        }

        function activarPregunta(){
            aplicacion.reproducirAudio(audio[3], verPreguntas, 1);
            animacionEntrada(puertaD, 'default', 1);
            animacionSalida(puertaC, 'default', 1);
            
            animacionEntrada(verdadero, 'default', 1, 1);
            animacionEntrada(falso, 'default', 1, 1);
        }

        function verPreguntas(){
            verdadero.css('cursor', 'pointer');
            falso.css('cursor', 'pointer');
        }

        verdadero.click(function(){
            if($(this).css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[4], regrearInsertar, 1);
                animacionEntrada(codigo, 'default', 1);
                animacionSalida(puertaD, 'default', 1);
                animacionSalida(falso, 'default', 1);
                animacionSalida(verdadero, 'default', 1);
            }
        });

        falso.click(function(){
            if($(this).css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audioRetro[0], null, 0);
            } 
        });

        function regrearInsertar(){
            animacionSalida(codigo, 'default', 1);
            insertarCodigo();
        }

        function siguienteIntento(){
            aplicacion.reproducirAudio(audio[5], activarReintentar, 1);
            animacionSalida(puertaA, 'default', 1);
            animacionSalida(inputCodigo, 'default', 1);
            animacionEntrada(puertaE, 'default', 1);
        }

        function activarReintentar(){
            parpadear(reintentar);
        }

        reintentar.click(function(){
            aplicacion.irPagina(15);
        });

    </script>
